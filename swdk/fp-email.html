<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我</title>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 开启响应式 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
	<meta content="telephone=no,email=no" name="format-detection">
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/global.css"/>
	<link rel="stylesheet" href="css/index.css"/>
</head>
<body>
	<div class="header">
		<div class="top-bar"><i class="none">状态栏</i></div>
		<div class="head">
			<a href="javascript:;" class="back"><i class="none">返回</i></a>
			<span class="title">查询商品名称</span>
		</div>
	</div>
	<div class="content">
		<div class="txt-group mt24 txt-group-wri p24 mb24">
			<p class="name">客户邮箱：</p>
			<div class="txt-in"><input type="text"></div>
		</div>
		<div class="btn-wrapper p48 mb24">
			<input type="button" value="发送" class="btn-log">
		</div>
		<div class="log-send">
			<p class="title">
				<span class="line"><i class="none">横线</i></span>
				<span class="name-line">历史推送记录</span>
			</p>
			<div class="search p48 mt24 mb24 clear">
				<input type="text" class="search-in left" placeholder="请输入要搜索的客户邮箱"/>
				<input type="button" value="搜索" class="btn right">
			</div>
			<ul class="bc-white p24 add-list">
				<li>
					<span class="name default">住宿服务</span>
				</li>
				<li>
					<span class="name default">餐饮服务</span>
				</li>
				<li>
					<span class="name default-get">餐饮服务</span>
				</li>
			</ul>
		</div>
		
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
</body>
</html>
