<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>一点代开</title>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 开启响应式 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
	<meta content="telephone=no,email=no" name="format-detection">
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/global.css"/>
	<link rel="stylesheet" href="css/index.css"/>
</head>
<body>
	<div class="header">
		<div class="top-bar"><i class="none">状态栏</i></div>
		<div class="head">
			<a href="javascript:;" class="back"><i class="none">返回</i></a>
			<span class="title">添加开票项信息</span>
		</div>
	</div>
	<div class="content p24">
		<div class="txt-group txt-group-wri mt48 clear bar-code">
			<div class="left">
				<p class="name">货物或应税劳务、服务名称</p>
				<div><input type="text" class="txt-in overflow" placeholder="选择添加" value="货物或应税劳务、服务名称货物或应税劳务、服务名称" /></div>
				<span class="angle"></span>
				<ul class='select-list bc-white p24 none'>
					<li>选择1选择1选择1选择1选择1选择1选择1选择1选择1选择1选择1选择1选择1选择1选择1选择1选择1选择1选择1选择1选择1</li>
					<li>选择2</li>
					<li>选择1</li>
					<li>选择2</li>
					<li>选择1</li>
					<li>选择2</li>
					<li>选择1</li>
					<li>选择2</li>
					<li>选择1</li>
					<li>选择2</li>
					<li>选择2</li>
					<li>选择1</li>
					<li>选择2</li>
					<li>选择1</li>
					<li>选择2</li>
					<li>选择1</li>
					<li>选择2</li>
					<li>选择1</li>
					<li>选择2</li>
					<li>选择1</li>

				</ul>
			</div>
			<div class="right btn-add"><input type="button" class="btn-k" value="新增"></div>
		</div>
		<div class="txt-gro mt24 clear">
			<span class="left"><label>金额</label>:</span>
			<span class="txt-in"><input type="text" placeholder="填写金额"></span>
		</div>
		<div class="clear">
			<div class="txt-gro mt24 clear left txt-cen txt-dis">
				<span class="left"><label>金额</label>:</span>
				<span class="txt-in"><input type="text" placeholder="必填"></span>
			</div>
			<div class="txt-gro mt24 clear right txt-cen txt-dis">
				<span class="left"><label>金额</label>:</span>
				<span class="txt-in"><input type="text" placeholder="必填"></span>
			</div>
		</div>
		
		<div class="more-list">
			<div class="txt-gro mt24 clear">
				<span class="left ml24">规格型号:</span>
				<span class="txt-in"><input type="text" placeholder="选填"></span>
			</div>
			<div class="txt-gro mt24 clear">
				<span class="left ml24">单位:</span>
				<span class="txt-in"><input type="text" placeholder="选填"></span>
			</div>
			<div class="txt-gro mt24 clear">
				<span class="left ml24">数量:</span>
				<span class="txt-in"><input type="text" placeholder="选填"></span>
			</div>
			<div class="txt-gro mt24 clear">
				<span class="left ml24">单价:</span>
				<span class="txt-in"><input type="text" placeholder="选填"></span>
			</div>
		</div>
		<div class="more-line mt24">
			<span class="act">展开更多填写项目</span>
		</div>
		<!-- 收起信息样式去掉.act -->
		<div class="btn-wrapper mt48">
			<input type="button" value="下一步" class="btn-log">
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
