<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我</title>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 开启响应式 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
	<meta content="telephone=no,email=no" name="format-detection">
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/global.css"/>
	<link rel="stylesheet" href="css/index.css"/>
</head>
<body>
	<div class="pop bc-gray none">
		<div class="pop-content" id="email">
			<div class="email">
				<p class="title mb24">企业</p>
				<ul class="company-list">
					<li class="clear">
						<span class="left name">重庆食品有限公司重庆食品有限公司重庆食品有限公司重庆食品有限公司</span>
						<span class="right default-get"><i class="none">勾选</i></span>
					</li>
					<li class="clear">
						<span class="left name">重庆食品有限公司</span>
						<span class="right default"><i class="none">勾选</i></span>
					</li>
					<li class="clear">
						<span class="left name">重庆食品有限公司</span>
						<span class="right default"><i class="none">勾选</i></span>
					</li>
				</ul>
			</div>
			<div class="btn clear">
				<span>取消</span>
				<span>确定</span>
			</div>
		</div>
	</div>
	<div class="pop bc-gray none">
		<div class="pop-content" id="hrAdd">
			<div class="email">
				<p class="title mb24">新增开票员</p>
				<ul class="company-list">
					<li class="clear">
						<span class="left tel">手机号：</span>
						<span class="right txt-in"><input type="text"></span>
					</li>
					<li class="clear">
						<span class="left tel">密码：</span>
						<span class="right txt-in"><input type="text"></span>
					</li>
					<li class="clear">
						<span class="left tel">姓 名：</span>
						<span class="right txt-in"><input type="text"></span>
					</li>
				</ul>
			</div>
			<div class="btn clear">
				<span>取消</span>
				<span>确定</span>
			</div>
		</div>
	</div>
	<div class="header">
		<div class="top-bar"><i class="none">状态栏</i></div>
		<div class="head">
			<a href="javascript:;" class="back"><i class="none">返回</i></a>
			<span class="title">企业核定信息</span>
		</div>
	</div>
	<div class="content">
		<div class="name-company bc-white mt24 mb24">
			<p class="name">重庆***科技有限公司重庆***科技有限公司重庆***科技有限公司</p>
			<p><span class="switch">切换</span></p>
		</div>
		<div class="add-item-kp p48 mb24">
			<p class="iadd-wra"><span class="iadd">+</span></p>
		</div>
		<ul class="bc-white p24 add-list">
			<li>
				<span class="tel mr24">15989565689</span>
				<span class="name mr24">张三</span>
				<span class="hr">已授权</span>
			</li>
			<li>
				<span class="tel mr24">15989565689</span>
				<span class="name">张三</span>
			</li>
			<li>
				<span class="tel mr24">15989565689</span>
				<span class="name">张三</span>
			</li>
		</ul>
	</div>
	<p class="c-gray abs-bottom tcenter f-812">列表向左滑动可以编辑授权</p>
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
