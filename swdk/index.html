<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登陆页</title>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 开启响应式 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/global.css"/>
	<link rel="stylesheet" href="css/login.css"/>
</head>
<body>
	<div class="top-bar"><i class="none">状态栏</i></div>
	<div class="wrapper-log">

		<!-- logo-end -->
		<div class="form-log p48">
			<div class="inp border-b clear">
				<span class="label">账号</span>
				<div class="txt"><input type="text" placeholder="请输入账号"/></div>
			</div>
			<div class="inp border-b clear mb96">
				<span class="label">密码</span>
				<div class="txt"><input type="text" placeholder="请输入密码"/></div>
			</div>
			<div class="btn-wrapper">
				<input type="button" value="登陆" class="btn-log">
			</div>
		</div>
		<!-- form-log-end -->
	</div>
	<!-- 输入信息-end -->
	<div class="log-side mt48">
		<div class="log"><a href="forget-1.html">忘记账户？</a></div>|
		<div class="log"><a href="regester.html">立即注册</a><a href="javascript:;" class="log-new">新手指南</a></div>|
		<div class="log"><a href="javascript:;">忘记密码?</a></div>
	</div>
	<!-- 底部信息 end -->
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/common.js"></script>

</html>
