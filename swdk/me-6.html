<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 开启响应式 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/login.css"/>
	<link rel="stylesheet" href="css/global.css"/>
	<link rel="stylesheet" href="css/index.css"/>
</head>
<body class="bc-gray">
	<div class="pop none">
		<div class="img-wra">
			<img src="images/pic-fp.jpg" alt="">
		</div>
		<div class="btn-wrapper">
			<button class="btn-send">保存图片</button>
			<button class="btn-send">发送邮箱</button>
		</div>
	</div>
	<div class="pop bc-gray none">
		<div class="pop-content" id="email">
			<div class="email">
				<p class="title mb24">发送邮箱</p>
				<div class="txt-group txt-group-wri mt48">
					<p class="name">发送客户邮箱地址：</p>
					<input type="text" class="txt-in" placeholder="必填">
				</div>
			</div>
			<div class="btn clear">
				<span>取消</span>
				<span>确定</span>
			</div>
		</div>
	</div>
	<div class="header">
		<div class="top-bar"><i class="none">状态栏</i></div>
		<div class="head">
			<a href="javascript:;" class="back"><i class="none">返回</i></a>
			<span class="title">查看开票码</span>
		</div>
	</div>
	<div class="content scroll">
		<div class="forget bc-white bound-title p24 mb24">
			<h2 class="name-fg">查看已开通企业</h2>
			<p class="c-gray">查看企业畅易开票码铭牌并设置默认企业：</p>
		</div>
		<div class="bound-list">
			<div class="group">
				<h3 class="title">长沙市天心区北畅电脑工作室</h3>
				<p class="code">纳税人识别号：92430103MA4PD3FG2M</p>
				<div class="mark clear">
					<div class="left">
						<span class="default">设为默认</span>
					</div>
					<div class="right"><a href="javascript:;" class="btn">查看铭牌</a></div>
				</div>
			</div>
			<div class="group">
				<h3 class="title">长沙市天心区北畅电脑工作室</h3>
				<p class="code">纳税人识别号：92430103MA4PD3FG2M</p>
				<div class="mark clear">
					<div class="left">
						<span class="default default-get">设为默认</span>
					</div>
					<div class="right"><a href="javascript:;" class="btn">查看铭牌</a></div>
				</div>
			</div>
		</div>
	</div>
	<div class="btn-wrapper btn-bottom bc-white p48">
		<input type="button" value="完成" class="btn-log">
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
