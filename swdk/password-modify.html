<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>忘记密码</title>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 开启响应式 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/global.css"/>
	<link rel="stylesheet" href="css/login.css"/>
</head>
<body>
	<div class="header">
		<div class="top-bar"><i class="none">状态栏</i></div>
		<div class="head">
			<a href="javascript:;" class="back"><i class="none">返回</i></a>
			<span class="title">修改密码</span>
		</div>
	</div>
	<div class="content p48">
		<div class="forget mt48">
			<div class="form-log mb96">
				<div class="inp border-b clear">
					<span class="label">旧密码</span>
					<div class="txt"><input type="text" placeholder="请输入旧密码" id="old_word" /></div>
				</div>
				<div class="inp border-b clear">
					<span class="label">新密码</span>
					<div class="txt"><input type="text" placeholder="6~20位数字或字母" id="new_word" /></div>
				</div>
				<div class="inp border-b clear">
					<span class="label">确认密码</span>
					<div class="txt"><input type="text" placeholder="确认新密码" id="word_again" /></div>
				</div>
			</div>
			<!-- form-log-end -->
		</div>
		<div class="btn-wrapper">
			<input type="submit" value="确定" class="btn-log" id="submit">
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/password-modify.js"></script>
</body>
</html>
