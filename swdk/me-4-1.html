<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我</title>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 开启响应式 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
	<meta content="telephone=no,email=no" name="format-detection">
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/global.css"/>
	<link rel="stylesheet" href="css/index.css"/>
</head>
<body>
	<div class="header">
		<div class="top-bar"><i class="none">状态栏</i></div>
		<div class="head">
			<a href="javascript:;" class="back"><i class="none">返回</i></a>
			<span class="title">新增商品条码</span>
		</div>
	</div>
	<div class="content p24">
		<div class="txt-group txt-group-wri mt48 clear bar-code">
			<div class="left">
				<p class="name">商品条码：</p>
				<input type="text" class="txt-in"/>
			</div>
			<div class="right sao">扫码</div>
		</div>
		<div class="txt-group txt-group-wri mt48 clear bar-code mb96">
			<div class="left">
				<p class="name">商品名称：</p>
				<input type="text" class="txt-in"/>
			</div>
			<div class="right sao sear">查询</div>
		</div>
		<div class="btn-wrapper p24">
			<input type="button" value="登陆" class="btn-log">
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
</body>
</html>
