<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 开启响应式 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/global.css"/>
	<link rel="stylesheet" href="css/login.css"/>
</head>
<body>
	<div class="header">
		<div class="top-bar"><i class="none">状态栏</i></div>
		<div class="head">
			<a href="javascript:;" class="back"><i class="none">返回</i></a>
			<span class="title">注册2/4</span>
		</div>
	</div>
	<div class="content p24">
		<div class="forget">
			<h2 class="name-fg">建立开票管理员账户</h2>
			<div class="form-log">
				<div class="inp border-b clear">
					<span class="label">企业法定代表人：</span>
					<div class="txt">张三</div>
				</div>
				<div class="inp border-b clear">
					<span class="label">设置账号</span>
					<div class="txt"><input type="text" placeholder="用户名/手机号"/></div>
				</div>
				<div class="inp border-b clear">
					<span class="label">设置密码</span>
					<div class="txt"><input type="text" placeholder="请输入密码"/></div>
				</div>
				<div class="inp border-b clear mb96">
					<span class="label">确认密码</span>
					<div class="txt"><input type="text" placeholder="请再次输入密码"/></div>
				</div>
				<div class="btn-wrapper">
					<input type="button" value="确定" class="btn-log">
				</div>
			</div>
			<!-- form-log-end -->
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
	<!-- <script src="js/common.js"></script> -->
</body>
</html>
