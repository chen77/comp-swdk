<!DOCTYPE html>
<html>

	<!-- 开启响应式 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
	<link rel="stylesheet" href="css/reset.css"/>

							注册流程由开票管理员完成，开票管理员必须是企业法定代表人，其他开票员由开票管理员分配用户名和密码。
