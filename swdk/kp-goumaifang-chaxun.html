<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我</title>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 开启响应式 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
	<meta content="telephone=no,email=no" name="format-detection">
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/global.css"/>
	<link rel="stylesheet" href="css/index.css"/>
</head>
<body>
	<div class="header">
		<div class="top-bar"><i class="none">状态栏</i></div>
		<div class="head">
			<a href="javascript:;" class="back"><i class="none">返回</i></a>
			<span class="title">查询历史购买方信息</span>
		</div>
	</div>
	<div class="content">
		<div class="search p48 mt24 mb24 clear">
			<input type="text" class="search-in left" placeholder="输入历史开票购买方名称模糊搜索"/>
			<input type="button" value="搜索" class="btn right">
		</div>
		<div class="add-list p24">
			<div class="headth clear">
				<span class="left">购买方名称</span>
			</div>
		</div>
		<ul class="bc-white p24 add-list">
			
			<li>
				<span class="name default">重庆科技</span>
			</li>
			<li>
				<span class="name default">科技</span>
			</li>
			<li>
				<span class="name default-get">公司</span>
			</li>
		</ul>
	</div>
	<div class="btn-wrapper btn-bottom bc-white p48">
		<input type="button" value="确定" class="btn-log">
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
</body>
</html>
